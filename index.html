<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>BreakOut</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/uikit.min.css">
</head>

<body>
  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
      <button id="startBtn" class="uk-button uk-button-primary uk-button-large">Start Game</button>
    </div>

    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li>
          <a href="#">
            <button class="uk-button uk-button-primary uk-button-large">
              <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
              Score : <span class="score"> 0</span>
            </button>
          </a>
        </li>

        <li>
          <a href="#">
            <button class="uk-button uk-button-primary uk-button-large">
              <span class="uk-icon uk-margin-small-right" uk-icon="icon: heart"></span>
              Lives : <span class="lives"> 0</span>
            </button>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="container">
      <div id="ball"></div>
      <div id="paddle"></div>
      <div id="gameover">
        <div class="uk-alert-primary" uk-alert>
          <a class="uk-alert-close" uk-close></a>
          <h5 style="text-align: center; text-transform: uppercase;">Click <b>Start Game Button</b> to begin !</h5>
        </div>
      </div>
  </div>
  <br />

  <script src="assets/js/breakout.js"></script>
  <script src="assets/js/lib/uikit.min.js"></script>
  <script src="assets/js/lib/uikit-icons.min.js"></script>





</body>
</html>
