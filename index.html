<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="device-width", initial-scale="1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="assets/css/materialize.min.css" rel="stylesheet">
  <link href="assets/css/material-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <title>BreakOut Game</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper teal lighten-3">
      <a href="#" data-target="mobile-demo" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>

      <ul class="left hide-on-med-and-down">
        <li class="active startBtn"><a href="#">
          <i class="material-icons left">videogame_asset</i>
          <b>START GAME</b></a>
        </li>
      </ul>

      <ul class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect waves-light btn red lighten-2">
            <i class="material-icons left">grade</i> Score : 150000
          </a>
        </li>

        <li>
          <a class="waves-effect waves-light btn red lighten-2">
            <i class="material-icons left">favorite</i> Lives : 5
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li class="startBtn">
      <a class="waves-effect waves-light btn teal lighten-3">
      <i class="material-icons left">videogame_asset</i>
      <b>START GAME</b></a>
    </li>

    <li>
      <a class="waves-effect waves-light btn red lighten-2">
        <i class="material-icons left">grade</i> Score : 150000
      </a>
    </li>

    <li>
      <a class="waves-effect waves-light btn red lighten-2">
        <i class="material-icons left">favorite</i> Lives : 5
      </a>
    </li>
  </ul>

  <div class="container grey lighten-4">
    <div id="zoneGame" class="grey lighten-4">
      <div id="ball" class="red lighten-2"></div>
      <div id="paddle" class="red lighten-2"></div>
    </div>
    <div class="gameover">Click Start Button</div>
  </div>

	<script src="assets/js/lib/jquery-3-3-1.js"></script>
	<script src="assets/js/lib/materialize.min.js"></script>
	<script src="assets/js/breakout.js"></script>

  <script>
      $(document).ready(function(){
          $('.sidenav').sidenav();
      });
  </script>

</body>
</html>
